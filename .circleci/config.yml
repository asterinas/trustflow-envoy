# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

setup: true

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""
  GHA_Mode:
    type: string
    default: ""
  GHA_Version:
    type: string
    default: ""

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux_ut:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: envoyproxy/envoy-build-ubuntu:f94a38f62220a2b017878b790b6ea98a0f6c5f9c
    resource_class: 2xlarge+
    shell: /bin/bash --login -eo pipefail
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "build and test"
          command: |
            set -ex
            mkdir -p ~/.ssh && ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            bash build.sh
  docker_image_publish:
    docker:
      - image: cimg/deploy:2023.06.1
    resource_class: 2xlarge+
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker image
          command: |
            COMMON_VERSION=<< pipeline.parameters.GHA_Version >>

            # login docker
            docker login -u secretflow -p ${DOCKER_DEPLOY_TOKEN}
            # login docker - aliyun
            docker login -u ${ALIYUN_DOCKER_USERNAME} -p ${ALIYUN_DOCKER_PASSWORD} secretflow-registry.cn-hangzhou.cr.aliyuncs.com

            echo "version: ${COMMON_VERSION}"
            pushd docker
            bash build.sh -v ${COMMON_VERSION} -u -l 
            popd


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ut-workflow:
    when:
      not: << pipeline.parameters.GHA_Action >>
    jobs:
      - linux_ut
  docker-image-publish-workflow:
    when:
      and:
        - equal: ["docker_image_publish", << pipeline.parameters.GHA_Action >>]
        - exits: << pipeline.parameters.GHA_Version >>
    jobs:
      - docker_image_publish